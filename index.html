<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link rel="icon" href="imgs/tea.png" type="image/png">
        <title>QuotA</title>
</head>
<body>
    <div class="background-div">
        <nav class="nav">
            <img src="assets/logo.png" alt="logo">
            <p>QUOTA</p>
        </nav>
        <div class="label"> Quote of the day</div>
        <div class="boxx">
            <div class="quote" id="quote">
                The quote will be displayed here
            </div>
            <h3 id="author">author</h3>
            <!-- <button class="randombutton" id="btn">Get a Random Quote</button> -->
            <div class="centered-container">
                <button id="btn" class="randombutton">Get a Random Quote</button>
              </div>
        </div>
    </div>
    <!-- <div class="container">example</div> -->
    <footer>
        &copy; JohndelWorks. All rights reserved.
    </footer>
    <script>
        let quote = document.getElementById("quote");
        let author = document.getElementById("author");
        let btn = document.getElementById("btn");

        const url = "https://api.quotable.io/random";

        let getQuote =  () => {
            fetch(url)
            .then((data) => data.json())
            .then((item) => {
                // console.log(item.content);
                // console.log(item.author);
                quote.innerText = item.content;
                author.innerText = item.author;
            });
        };

        window.addEventListener("load", getQuote);
        btn.addEventListener("click", getQuote);
    </script>
</body>
</html>
